<!DOCTYPE html>
<html>
<head>
    <title>Pemesanan Tiket</title>
</head>
<style>
    body {
        background-image : url(https://singularityhub.com/wp-content/uploads/2018/12/airplane-flying-above-clouds_shutterstock_553131187-1068x601.jpg )
    
    }
</style>
<body>
    

    <center><h1>Pemesanan Tiket Pesawat</h1></center>

    <form action="#" method="POST">
        Nama Lengkap Anda<br>
        <input type="text" placeholder="nama" id="nama" name="Nama Anda"><br>
        Email Anda<br>
        <input type="text" placeholder="email" id="email" name="E-Mail"><br>
        Tujuan Keberangkatan<br>
        <input type="text" placeholder="tujuan" id="tujuan" name="Tujuan Anda"> <br>
        Jumlah Penumpang<br>
        <input type="number" id="penumpang" min="1" max="10"><br>
        Tanggal Keberangkatan<br>
        <input type="date" min="2020-11-22" max="2020-12-30"><br>
        Jam Keberangkatan<br>
        <input type="time" min="00.00" max="23.59" id="jam" ><br>

        <button type="submit" onclick="return login()">Pesan Sekarang</button>
    </form>
</body>

<script type="text/javascript">
function login() {
   var email = document.getElementById("email").value;
    var nama = document.getElementById("nama").value;
    var tujuan = document.getElementById("tujuan").value;
    var jam = document.getElementById("jam").value;


    if (nama.length > 30 ){
        alert ("Huruf tak boleh lebih dari 30 karakter");
        return false;
    }
    if (document.getElementById("penumpang").value > 10 ) {
        alert ("Jumlah Penumpang Tak Boleh lebih dari 10, untuk satu kali pemesanan");
        return false;
    }
    if (tujuan == "Jakarta" ) {
        alert ("Tujuan Anda Jakarta")
        return false;
    }
    if (tujuan == "Bandung" ) {
        alert ("Tujuan Anda Bandung")
        return false;
    }
    if (tujuan == "Surabaya" ) {
        alert ("Tujuan Anda Surabaya")
        return false;
    }


}
}


</script>
</html>
