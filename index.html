<!DOCTYPE html>
<html>
<head>
	<title>LOG IN MY WEBSITE</title>
</head>
<body style="margin: 200px" >
	

	<center>
		<form method="REQUEST">
			Your Username :<br>
			<input type="text" placeholder="username" id="username" name="username"><br>
			Password<br>
			<input type="password"  placeholder="password" id="password" name="password"><br>
			<button type="submit" onclick="return login()">Log In</button>
		</form>
	</center>

</body>
<script type="text/javascript">
	function login() {
		username = document.getElementById("username").value;
		password = document.getElementById("password").value;

		if (username == "" || password == "") {
			alert("Username / Password Tidak Boleh Kosong");
			return false;
		}
		else if (password.length < 6) {
			alert("Password Kurang dari 6 Karakter");
			return false;
		}
		else if (password.length > 12) {
			alert("Password Lebih dari 12 Karakter");
			return false;
		}
		else if (username == "hakaizero" && password == "daffa911") {
			window.location = "facebook.html";
			return false;
		}else{
			alert("Username / Password anda salah");
		}
	}
</script>
</html>
